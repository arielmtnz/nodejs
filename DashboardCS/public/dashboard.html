<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - CenturySystems</title>

  <!-- Favicon -->
  <link rel="icon" type="image/jpeg" href="../img/sistemascentury_logo.jpeg">
 <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <!-- Caja negra con texto naranja -->
  <div id="cabecera-box"></div>

  <h1>BD Oracle - CenturySystems</h1>

  <button onclick="probar()">Cargar datos</button>

  <div id="mensaje"></div>

  <table id="tabla" style="display:none;">
    <thead id="thead"></thead>
    <tbody id="tbody"></tbody>
  </table>

  <script>
    // Cargar cabecera automáticamente
    fetch("http://localhost:3000/cabecera")
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById("cabecera-box");

        // Convertir cada campo en una línea
        let texto = "";
        for (const key in data) {
          texto += `${key}: ${data[key]}\n`;
        }

        box.textContent = texto;
      })
      .catch(err => console.error("Error cargando cabecera:", err));

    // Función para cargar datos desde Oracle
    function probar() {
      document.getElementById('mensaje').textContent = "Consultando...";
      document.getElementById('tabla').style.display = "none";

      fetch("http://localhost:3000/clientes")
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            document.getElementById('mensaje').textContent = "No se recibieron datos.";
            return;
          }

          document.getElementById('mensaje').textContent = "Datos cargados correctamente.";
          document.getElementById('tabla').style.display = "table";

          const columnas = Object.keys(data[0]);
          const thead = document.getElementById('thead');
          thead.innerHTML = "<tr>" + columnas.map(col => `<th>${col}</th>`).join("") + "</tr>";

          const tbody = document.getElementById('tbody');
          tbody.innerHTML = data.map(fila =>
            "<tr>" + columnas.map(col => `<td>${fila[col]}</td>`).join("") + "</tr>"
          ).join("");
        })
        .catch(err => {
          document.getElementById('mensaje').textContent = "Error: " + err;
        });
    }
  </script>

</body>
</html>
